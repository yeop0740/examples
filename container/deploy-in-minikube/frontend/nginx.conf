server {
    listen 80;

    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend-spring-service.default.svc.cluster.local:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
